<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .row {
            display: flex;
            border-width: 2px;
            border-color: black;
        }

        .col {
            height: 45px;
            width: 45px;
            border-width: 2px;
            font-size: 22px;
            justify-content: center;
            text-align: center;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="row">
        <div onclick="HandleClick(this)" id="0" class="col"></div>
        <div onclick="HandleClick(this)" id="1" class="col"></div>
        <div onclick="HandleClick(this)" id="2" class="col"></div>
    </div>
    <div class="row">
        <div onclick="HandleClick(this)" id="3" class="col"></div>
        <div onclick="HandleClick(this)" id="4" class="col"></div>
        <div onclick="HandleClick(this)" id="5" class="col"></div>
    </div>
    <div class="row">
        <div onclick="HandleClick(this)" id="6" class="col"></div>
        <div onclick="HandleClick(this)" id="7" class="col"></div>
        <div onclick="HandleClick(this)" id="8" class="col"></div>
    </div>
    <script>
        let currentPlayer = "X";
        let arr = Array(9).fill(null);

        function checkWinner() {
            if(
            (arr[0]!==null &&arr[0]==arr[1] && arr[1]==arr[2])||
            (arr[0]!==null && arr[0]==arr[1] && arr[1]==arr[2])||
            (arr[3]!= null &&arr[3]==arr[4] && arr[4]==arr[5])||
            (arr[7]!= null &&arr[7]==arr[6] && arr[7]==arr[8])||
            (arr[0]!= null &&arr[0]==arr[3] && arr[0]==arr[6])||
            (arr[1]!= null &&arr[1]==arr[4] && arr[1]==arr[7])||
            (arr[2]!= null &&arr[2]==arr[5] && arr[5]==arr[8])||
            (arr[4]!= null &&arr[4]==arr[0] && arr[4]==arr[6])||
            (arr[4]!= null &&arr[4]==arr[2] && arr[4]==arr[8])
            ){
                document.write(`Winner is ${currentPlayer}`);
                return;
            }
            if(! arr.some((e)=>e===null)){
                document.write(`Draw`);
                return;
            }
        }

        function HandleClick(el) {
            let i = Number(el.id);
            if (arr[i] === null) {
                arr[i] = currentPlayer;
                el.innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }
    </script>
</body>
</html>
